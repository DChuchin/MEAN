<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <div class="login" id="login">
        <form action="" class="login-form" id="loginForm">
          <h3 class="title">What's your nickname?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </form>
      </div>
      <div id="chatApp" class="chat-container">
        <aside class="sidebar">
          <div class="user" id="user"></div>
          <ul class="rooms__list" id="rooms">
          </ul>
        </aside>
        <main class="chat">
          <ul id="messages" class="messages__list">
          <li class="msg msg--my">message1</li>
          <li class="msg msg--other">message2</li>
          </ul>
          <form action="" id="form" class="form">
          <textarea type="text" id="input" class="input" placeholder="type here..."></textarea>
            <button id="send" class="btn btn--send">send</button>
          </form>
        </main>
      </div>
    </div>
    <script src="../socket.io/socket.io.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
